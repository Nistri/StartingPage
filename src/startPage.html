<!DOCTYPE HTML>
<html>
    <head>
        <title>Momentum</title> 
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="grid.css">
        <link rel="stylesheet" href="/src/fontawesome/css/all.min.css">
    </head>
    <body>
    <div id="settingsbutton">
        <button>
            <i class="fa-solid fa-sliders"></i>
        </button>
    </div>

    <div class="shortcutsettings">
        <div>
            
        </div>    
    </div>
    
    <div class="shortcutinputdiv" id="shortcutboxinput" style="visibility: hidden;">
        <div>
          <label>Name</label>
          <input type="text" id="name" placeholder="Shortcut Name">
        </div>
        <div>
          <label>Link</label>
          <input type="url" id="link" placeholder="www.example.com">
        </div>
        <div>
        <button id="cancelinput">
            Cancel
        </button>
        <button id="createinput">
            Create
        </button>
        </div>
    </div>

    <div class="shortcutinputdiv" id="shortcutboxchange" style="visibility: hidden;">
        <div>
            <label>Name</label>
            <input type="text" id="namechange" placeholder="Shortcut Name">
        </div>
        <div>
            <label>Link</label>
            <input type="url" id="linkchange" placeholder="www.example.com">
        </div>
        <div>
            <button id="cancelchange">
                Cancel
            </button>
            <button id="changechange">
                Change
            </button>
            <button id="deletechange">
                Delete
            </button>
        </div>
    </div>

    <div id="wrapper">

        <div id="timewrapper">
            <div id="time"></div>
            <div id="date"></div>
        </div>

        <div id="searchwrapper">
            <div id="searchinput">
                <button id="searchbutton">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input autofocus autocomplete="on" id="inputsearch" name="q" placeholder="Search the web" required="required"  type="text">
            </div>  
        </div>

        <div id="shortcutboxwrapper">
                <center class="shortcutbox">
                    <div class="shortcutlinkwrapper">
                        <button class="shortcutlink" id="add">
                            <div class="shortcuticon">+</div>
                        </button>
                    </div>
                    <div class="shortcutunder">Add Shortcut</div>
                </center>
            </div>
    
    </div>
    </body>
    <script src="script.js"></script>
</html>
